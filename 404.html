        body {

            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .error-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .error-video {
            position: absolute;
            top: 50%;
            left: 50%;

            min-height: 100%;
            width: auto;
            height: auto;

            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 2;
        }

        .error-message {
            color: lightpink;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            background: rgba(0,0,0,0.4);
            padding: 6px 16px;
            border-radius: 6px;
        }

        .home-button {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            color: lightyellow;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-weight: bolder;
            transition: background 0.3s ease, transform 0.2s cubic-bezier(0.4,0,0.2,1), box-shadow 0.2s cubic-bezier(0.4,0,0.2,1);

            margin-bottom: 0;
            box-shadow: none;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.08);
            box-shadow: 0 6px 24px 0 rgba(0,0,0,0.18), 0 1.5px 4px 0 rgba(255,255,255,0.12);
        }

            }

                right: 10px;
            }

    <div class="error-container">

    <script>
        // Add event listener to check if video loads
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.error-video');
            video.addEventListener('error', function(e) {
                console.error('Error loading video:', e);
                alert('Error loading video. Please check the console for details.');
            });
            video.addEventListener('loadeddata', function() {
                console.log('Video loaded successfully');
            });
        });
    </script>
